# AgentSwarm UI - Production Docker Compose
# For secure deployment at swarm.metajibe.com

version: '3.8'

services:
  agentswarm-ui:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: agentswarm-ui
    restart: unless-stopped
    
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
    
    env_file:
      - production.env
    
    volumes:
      # Persistent data storage
      - agentswarm_data:/app/data
      
    ports:
      - "127.0.0.1:3000:3000"
    
    networks:
      - agentswarm_network
    
    # Security settings
    security_opt:
      - no-new-privileges:true
    
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    image: nginx:1.25-alpine
    container_name: agentswarm-nginx
    restart: unless-stopped
    
    ports:
      - "80:80"
      - "443:443"
    
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - nginx_logs:/var/log/nginx
    
    depends_on:
      agentswarm-ui:
        condition: service_healthy
    
    networks:
      - agentswarm_network
    
    # Security settings
    security_opt:
      - no-new-privileges:true
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  agentswarm_data:
    driver: local
  nginx_logs:
    driver: local

networks:
  agentswarm_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16