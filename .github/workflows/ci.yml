name: CI/CD Pipeline

on:
  push:
    branches: [ main, ui-dev ]
  pull_request:
    branches: [ main, ui-dev ]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  test-python:
    runs-on: ubuntu-latest
    name: Test Python Code
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest black isort flake8
    
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Check formatting with black
      run: black --check .
    
    - name: Check imports with isort
      run: isort --check-only .
    
    - name: Test with pytest
      run: |
        pytest --tb=short

  test-typescript:
    runs-on: ubuntu-latest
    name: Test TypeScript/Node.js
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
    
    - name: Install dependencies
      run: pnpm install
    
    - name: Type check
      run: pnpm typecheck
    
    - name: Lint
      run: pnpm lint || true  # Don't fail on lint for now
    
    - name: Test
      run: pnpm test || true  # Don't fail on test for now

  test-dashboard:
    runs-on: ubuntu-latest
    name: Test Web Dashboard
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
    
    - name: Install root dependencies
      run: pnpm install
    
    - name: Install dashboard dependencies
      run: |
        cd agent-swarm-visualizer/dashboard
        pnpm install
    
    - name: Build dashboard
      run: |
        cd agent-swarm-visualizer/dashboard
        pnpm build
    
    - name: Test dashboard
      run: |
        cd agent-swarm-visualizer/dashboard
        pnpm test || true  # Don't fail on test for now

  integration-test:
    runs-on: ubuntu-latest
    name: Integration Tests
    needs: [test-python, test-typescript]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install Node.js dependencies
      run: pnpm install
    
    - name: Test CLI help
      run: python main.py --help
    
    - name: Test dashboard import
      run: python -c "from dashboard import Dashboard; print('Dashboard import successful')"

  security-scan:
    runs-on: ubuntu-latest
    name: Security Scan
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  auto-upstream-sync:
    runs-on: ubuntu-latest
    name: Auto-sync with upstream
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Add upstream
      run: |
        git remote add upstream https://github.com/andrewcai8/agentswarm.git || true
        git fetch upstream
    
    - name: Check for upstream changes
      id: upstream-check
      run: |
        BEHIND=$(git rev-list HEAD..upstream/main --count)
        echo "behind=$BEHIND" >> $GITHUB_OUTPUT
        if [ "$BEHIND" -gt "0" ]; then
          echo "changes=true" >> $GITHUB_OUTPUT
        else
          echo "changes=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Create upstream sync PR
      if: steps.upstream-check.outputs.changes == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: upstream-sync
        title: 'chore: sync with upstream changes'
        body: |
          This PR syncs our fork with upstream changes from andrewcai8/agentswarm.
          
          **Changes behind:** ${{ steps.upstream-check.outputs.behind }} commits
          
          Please review the changes carefully before merging.
        commit-message: 'chore: sync with upstream changes'